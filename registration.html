<!DOCTYPE html>
<html lang="en">
<head>
    

    <title>Kitchen Story-Registration</title>
<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="registration.html" class="navbar-brand">
      <img src="https://cdn5.vectorstock.com/i/1000x1000/38/69/letters-ks-logo-monogram-vector-27953869.jpg" alt="logo" width="50" height="50" />
      Kitchen Story
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a href="login.html" class="navbar-nav ml-auto">
          <button class="btn btn-outline-light my-2 my-sm-0">Login</button></a>
    </div>
  </nav>
  <div class="row kitchen"> 
        <div class="col-md-6">
          <h1 class="display-5 text-primary font-weight-bold">Kitchen Story</h1>
          <h3 class="font-weight-bold">Kitchen Story helps you to find your favorite food and order online. You can order online with few steps. So What are you waiting for!!</h3>
        </div>
        <div class="col-md-6 form-group">
          <div class="container">
            <div id="firstNameField" name="nameField">
                <label for="fname">First name:*</label><br />
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  class="form-control"
                  placeholder="Enter your name"
                  autocomplete="off"
                  autofocus
                  required
                />
            </div>
            <div id="lastNameField" name="nameField">
                <label for="lname">Last name:*</label><br />
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  class="form-control"
                  placeholder="Enter your name"
                  autocomplete="off"
                  autofocus
                  required
                />
            </div>
            <div id="emailField" name="emailField">
                <label for="email">Email:*</label>
                <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
                />
            </div>

            <div id="passwordField" name="passwordField">
                <label for="password">Password:*</label>
                <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
                />
            </div>
            <div id="confirmpasswordField" name="confirmpasswordField">
                <label for="confirmpassword">Confirm Password:*</label>
                <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
                />
            </div>
            <div id="registrationButton">
                <input
                type="submit"
                value="Register"
                class="btn btn-block btn-primary my-4"
                />
            </div>
          <a href="login.html" id=#loginButton>
            <div id="loginButton">
              <input
                type="submit"
                value="Login to your Account"
                class="btn btn-block btn-success my-4"
              />
            </div>
          </a>
      </div>
    </div>
  </div>

</body>
</html>

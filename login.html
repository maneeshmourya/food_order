      <!-- <li class="navbar-nav nav-item mr-auto">
          <a href="#" class="nav-link" style="color:white;">Brand</a>

      <ul class="navbar-nav ml-auto">
        
      <form class="form-inline my-2 my-lg-0">

          <button class="btn btn-outline-light my-2 my-sm-0">Registration</button></a>
          

        <li class="nav-item">

      <div class="row kitchen"> 
        <div class="col-md-6">
          <h1 class="display-5 text-primary font-weight-bold">Kitchen Story</h1>
          <h3 class="font-weight-bold">Kitchen Story helps you to find your favorite food and order online. You can order online with few steps. So What are you waiting for!!</h3>
        </div>
        <div class="col-md-6 form-group">
          <div class="container">
          <div name="email">
          <label for="email">Email:*</label><br />
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
          <small id="emailFieldHelp" class="form-text text-light"
            >Your email is safe with us :</small
          >
          </div>
          <div name="password">
          <label for="password">Password:*</label><br />
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
          </div>
          <div name="captcha" class="row">
            <div name="captcha" class="col-md-6">
            <label for="captcha">Captcha Code</label><br />
          <input
            type="captcha"
            id="captcha"
            name="captcha"
            class="form-control font-italic font-weight-bold"
            value="ABCDE"
            style="background: rgb(196, 154, 77);"
            required
            readonly
            />
          </div>
          <div id="captcha1" name="captcha" class="col-md-6">
            <label for="captcha">Enter Captcha</label><br />
          <input
            type="captcha"
            id="captcha"
            name="captcha"
            class="form-control"
            placeholder="Enter Captcha"
            
            />
          </div>
        </div>
        <div id="login">
          <input
            type="submit"
            value="Log In"
            class="btn btn-block btn-primary my-4"
            onclick="login()"
          />
        </div>
         <div class="text-center">
           <a href="#" class="text-danger font-weight-bold">Forgot password?</a>
           </div>
           <a href="registration.html">
           <div id="registrationButton">
           <input
            type="submit"
            value="Create New Account"
            class="btn btn-block btn-success my-4"
            
          />
        </div></a>
      </div>
    </div>
  </div>
